 <!DOCTYPE html>
 <html>

 <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="everyday_Decision.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title>My everyday_Decision</title>
 </head>

 <body>
    <center>
        <h1>MakhoFLYING Squad</h1></center>

  <script class="tableTemplate" type="text/handlebars-x">
  <h2>Departure</h2>
  <table>
          <tr>
          <th>Town</th>
          <th>Time</th>
          <th>Price</th>
         </tr>

         {{#each townList}}
          <tr>
          <td>{{this.town}}</td>
          <td>{{this.date}}
          <td>{{this.Time}}</td>
          <td>{{this.Price}}</td>
             </tr>
          </table>
    </script>
    <div class="allButton">
        <center> Date:<input class="dateClass" type="date"> Time
            <input class="timeClass" type="time"> Search:
            <input class="searchClass" type="search" placeholder="Your city name">
            <input type="button" value="Search" class="searchButt"></center>
    </div>

    <script class="myTemplate" type="text/handlebars-x">
        <div class="allRadio">
            <input type="radio" class="capeClass" name="city"> {{#each radioBut}} {{this.town1}} {{/each}} <br>
            <input type="radio" class="eastClass" name="city"> {{#each radioBut}} {{this.town2}} {{/each}} <br>
            <input type="radio" class="aliceClass" name="city"> {{#each radioBut}} {{this.town3}} {{/each}} <br>
            <input type="radio" class="fortClass" name="city"> {{#each radioBut}} {{this.town4}} {{/each}}
        </div>
    </script>
    <div class="displayButt"></div><br>
    <div class="displayTable"></div>
    <script src="everyday_Decision.js" charset="utf-8"></script>
    </body>

    </html>
